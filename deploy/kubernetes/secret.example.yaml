# Example Secret for API key. Copy to secret.yaml and fill in, then:
#   kubectl apply -f deploy/kubernetes/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: texweave-api-keys
type: Opaque
stringData:
  OPENAI_API_KEY: "sk-..."      # or leave empty if using Anthropic
  ANTHROPIC_API_KEY: "sk-ant-..." # or leave empty if using OpenAI
  TEXWEAVE_PROVIDER: "openai"   # or anthropic
